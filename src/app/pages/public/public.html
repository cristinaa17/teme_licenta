<mat-toolbar color="primary" class="shadow-sm px-4">
  <span class="fw-bold">
    <i class="bi bi-mortarboard-fill me-2"></i>
    Teme Licență ULBS
  </span>

  <span class="spacer"></span>

  <span class="me-3">
    <i class="bi bi-person-circle me-1"></i>
    {{ user?.name }}
  </span>

  <button mat-raised-button color="accent" (click)="logout()">
    <i class="bi bi-box-arrow-right me-1"></i>
    Logout
  </button>
</mat-toolbar>

<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">
      <i class="bi bi-journal-text me-2"></i>
      Platformă Teme de Licență
    </h1>

    <p class="text-muted">Găsește tema perfectă și profesorul potrivit</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 p-4">
        <h4 class="mb-3">
          <i class="bi bi-search me-2"></i>
          Caută teme
        </h4>

        <input type="text" class="form-control mb-3" placeholder="Caută după profesor..." />

        <select
          class="form-select mb-3 text-dark bg-white"
          [(ngModel)]="selectedFaculty"
          (change)="onFacultyChange($event)"
        >
          <option value="" disabled>Alege facultatea</option>

          <option *ngFor="let f of faculties" [value]="f.id">
            {{ f.name }}
          </option>
        </select>
        <select
          class="form-select mb-3 text-dark bg-white"
          *ngIf="specializations && specializations.length > 0"
        >
          <option disabled selected>Alege specializarea</option>

          <option *ngFor="let s of specializations" [value]="s.id">
            {{ s.name }}
          </option>
        </select>

        <button class="btn btn-primary w-100">
          <i class="bi bi-search me-1"></i>
          Caută
        </button>
      </div>
    </div>
  </div>
</div>
